<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>03 07</title>
  </head>
  <body>
    <main class="main">
      <section class="wrapper">
        <div class="chat">
          <h2 class="guest-name">Estelle Warner</h2>
          <div class="chat-box"></div>
          <div class="chat-bottom">
            <input
              class="chat-input"
              type="text"
              id="message"
              placeholder="Type your message here"
              name="message"
              required
            />
            <div class="icons">
              <img class="icon" src="./svg/camera.svg" alt="camera" />
              <img class="icon" src="./svg/photo.svg" alt="photo" />
              <img class="icon" src="./svg/microphone.svg" alt="microphone" />
            </div>
            <button type="button" class="submit-btn btn">Close</button>
          </div>
        </div>
        <div class="profiles">
          <article class="profile">
            <div class="profile-dots">&#8230;</div>
            <div class="profile-info">
              <h2 class="profile-name">Estelle Warner</h2>
              <p class="profile-job">Art Director</p>
            </div>
            <img src="https://i.pravatar.cc/300" alt="" class="profile-img" />
            <button type="button" class="profile-btn btn">Close</button>
          </article>
          <article class="profile">

          </article>

              <h2 class="profile-name">Estelle Warner</h2>
              <p class="profile-job">Art Director</p>
            </div>
            <img src="https://i.pravatar.cc/300" alt="" class="profile-img" />

      </section>
    </main>
  </body>
</html>
